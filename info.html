<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama Thembi's | contact </title>
    <link type="text/css" rel="stylesheet"  href="css/style.css">


</head>
<body onload="load()">
    <div class="cover-about">
        <ul>
            <li><img src="images/spaza_logo.png" alt="logs spaza" class="log"></li>
        </ul>
        <div class="about">
            <h1>contact us</h1>
            <div class="line"></div>
            <form>
                <input type="text" placeholder="Your name" class="field" id="textField">
                <input type="email" placeholder="Your email" class="field" id="emailField">
                <input type="number" placeholder="Your phone" class="field" id="numField">
                <input type="submit" class="subme" onclick="save()" value="submit">
                <div class="clear"></div>
                <label>please Note this is optional</label>
                <textarea  placeholder="please comment on mama's service" class="field area" id="areaField"></textarea>
                <input type="button" class="subme rem" onclick="remove()" value="remove">
            </form>
            
        </div>
    </div>

    <div class="calculator">
        <a href="calc.html" target="_blank">Calculate</a>
    </div>


    <script src = "index.js">

    </script>
</body>
</
